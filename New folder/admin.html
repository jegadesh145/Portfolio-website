<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Portfolio Submissions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a0a2e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-box {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid rgba(0, 255, 200, 0.2);
            box-shadow: 0 20px 50px rgba(0, 255, 200, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #00ffc8;
            font-size: 28px;
        }

        .login-box input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid rgba(0, 255, 200, 0.2);
            background: rgba(20, 20, 40, 0.8);
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .login-box input:focus {
            outline: none;
            border-color: #00ffc8;
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.3);
            background: rgba(0, 50, 50, 0.5);
        }

        .login-box input::placeholder {
            color: #888;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00ffc8, #0099ff);
            color: #0f0f1e;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 255, 200, 0.4);
        }

        .login-error {
            color: #ff6b6b;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid rgba(0, 255, 200, 0.2);
            gap: 20px;
        }

        .dashboard-header h2 {
            color: #00ffc8;
            font-size: 28px;
            margin: 0;
        }

        .dashboard-header > div:first-child {
            flex: 1;
        }

        .dashboard-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            border: 2px solid #00ffc8;
            background: transparent;
            color: #00ffc8;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #00ffc8, #0099ff);
            color: #0f0f1e;
            box-shadow: 0 10px 30px rgba(0, 255, 200, 0.4);
            transform: translateY(-3px);
        }

        .btn-danger {
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #ff6b6b, #ff4444);
            color: #fff;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        .submissions-table {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 15px;
            border: 2px solid rgba(0, 255, 200, 0.1);
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(0, 255, 200, 0.1);
            border-bottom: 2px solid rgba(0, 255, 200, 0.2);
        }

        th {
            padding: 20px;
            text-align: left;
            color: #00ffc8;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }

        td {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 255, 200, 0.1);
            color: #ababab;
        }

        tbody tr:hover {
            background: rgba(0, 255, 200, 0.05);
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #ff4444;
            transform: scale(1.05);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid rgba(0, 255, 200, 0.1);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            border-color: rgba(0, 255, 200, 0.5);
            box-shadow: 0 20px 50px rgba(0, 255, 200, 0.2);
            transform: translateY(-5px);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 200, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card h3 {
            color: #00ffc8;
            font-size: 48px;
            margin-bottom: 15px;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .stat-card p {
            color: #888;
            font-size: 14px;
            position: relative;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card.primary {
            border: 2px solid rgba(0, 255, 200, 0.3);
            background: linear-gradient(135deg, rgba(0, 255, 200, 0.05), rgba(0, 153, 255, 0.05));
        }

        .stat-card.primary h3 {
            color: #00ffc8;
            text-shadow: 0 0 20px rgba(0, 255, 200, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid rgba(0, 255, 200, 0.2);
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content h3 {
            color: #00ffc8;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .modal-content p {
            color: #ababab;
            margin-bottom: 15px;
            line-height: 1.6;
            word-break: break-word;
        }

        .modal-content label {
            color: #00ffc8;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            display: block;
            margin-bottom: 5px;
        }

        .modal-footer {
            margin-top: 30px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .close-btn {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #444;
        }

        .success-msg {
            background: #61b752;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.5s ease;
        }

        .success-msg.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .dashboard-actions {
                width: 100%;
                flex-wrap: wrap;
            }

            .btn {
                flex: 1;
                justify-content: center;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 12px;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Login Section -->
        <div class="login-section" id="loginSection">
            <div class="login-box">
                <h2>Admin Panel</h2>
                <input type="password" id="passwordInput" placeholder="Enter admin password" />
                <button class="login-btn" onclick="checkPassword()">Login</button>
                <div class="login-error" id="loginError"></div>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div class="dashboard" id="dashboard">
            <div class="success-msg" id="successMsg">
                <strong>Success!</strong> Data exported successfully!
            </div>

            <div class="dashboard-header">
                <div>
                    <h2><i class="fas fa-chart-bar"></i> Submissions Dashboard</h2>
                    <p style="color: #888; margin-top: 5px;">View and manage all contact form submissions</p>
                </div>
                <div class="dashboard-actions">
                    <button class="btn" onclick="exportToCSV()">
                        <i class="fas fa-download"></i> Export CSV
                    </button>
                    <button class="btn" onclick="exportToJSON()">
                        <i class="fas fa-file-code"></i> Export JSON
                    </button>
                    <button class="btn btn-danger" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <div class="stats">
                <div class="stat-card primary">
                    <h3 id="totalCount">0</h3>
                    <p>Total Submissions</p>
                </div>
                <div class="stat-card">
                    <h3 id="lastSubmission">-</h3>
                    <p>Last Submission</p>
                </div>
            </div>

            <div class="submissions-table">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Message</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr><td colspan="6" class="no-data">No submissions yet</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <h3>Submission Details</h3>
            <div>
                <label>Name</label>
                <p id="detailName"></p>
            </div>
            <div>
                <label>Email</label>
                <p id="detailEmail"></p>
            </div>
            <div>
                <label>Message</label>
                <p id="detailMessage"></p>
            </div>
            <div>
                <label>Submitted At</label>
                <p id="detailDate"></p>
            </div>
            <div class="modal-footer">
                <button class="close-btn" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = "admin123"; // Change this to your preferred password

        // Load submissions from localStorage
        function loadSubmissions() {
            const data = localStorage.getItem('portfolioSubmissions');
            return data ? JSON.parse(data) : [];
        }

        // Save submissions to localStorage
        function saveSubmissions(submissions) {
            localStorage.setItem('portfolioSubmissions', JSON.stringify(submissions));
        }

        // Check password
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('loginError');

            if (password === ADMIN_PASSWORD) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('dashboard').classList.add('active');
                loadDashboard();
            } else {
                errorDiv.textContent = 'Invalid password. Try "admin123"';
                errorDiv.style.display = 'block';
            }
        }

        // Load and display dashboard
        function loadDashboard() {
            const submissions = loadSubmissions();
            const tableBody = document.getElementById('tableBody');
            const totalCount = document.getElementById('totalCount');
            const lastSubmission = document.getElementById('lastSubmission');

            totalCount.textContent = submissions.length;

            if (submissions.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" class="no-data">No submissions yet</td></tr>';
                lastSubmission.textContent = '-';
                return;
            }

            tableBody.innerHTML = submissions.map((item, index) => `
                <tr>
                    <td>${submissions.length - index}</td>
                    <td><strong>${item.name}</strong></td>
                    <td>${item.email}</td>
                    <td>${item.message.substring(0, 30)}...</td>
                    <td>${new Date(item.date).toLocaleDateString()}</td>
                    <td>
                        <button class="delete-btn" onclick="viewDetails(${index})">View</button>
                        <button class="delete-btn" onclick="deleteSubmission(${index})" style="background: #ff4444; margin-left: 5px;">Delete</button>
                    </td>
                </tr>
            `).join('');

            // Update last submission
            const lastDate = new Date(submissions[submissions.length - 1].date);
            lastSubmission.textContent = lastDate.toLocaleDateString();
        }

        // Auto-refresh dashboard every 2 seconds
        setInterval(loadDashboard, 2000);

        // View submission details
        function viewDetails(index) {
            const submissions = loadSubmissions();
            const item = submissions[index];
            const modal = document.getElementById('detailModal');

            document.getElementById('detailName').textContent = item.name;
            document.getElementById('detailEmail').textContent = item.email;
            document.getElementById('detailMessage').textContent = item.message;
            document.getElementById('detailDate').textContent = new Date(item.date).toLocaleString();

            modal.classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        // Delete submission
        function deleteSubmission(index) {
            if (confirm('Are you sure you want to delete this submission?')) {
                const submissions = loadSubmissions();
                submissions.splice(index, 1);
                saveSubmissions(submissions);
                loadDashboard();
            }
        }

        // Export to CSV
        function exportToCSV() {
            const submissions = loadSubmissions();
            if (submissions.length === 0) {
                alert('No submissions to export');
                return;
            }

            let csv = 'Name,Email,Message,Date\n';
            submissions.forEach(item => {
                const name = `"${item.name}"`;
                const email = `"${item.email}"`;
                const message = `"${item.message.replace(/"/g, '""')}"`;
                const date = new Date(item.date).toLocaleString();
                csv += `${name},${email},${message},"${date}"\n`;
            });

            downloadFile(csv, 'submissions.csv', 'text/csv');
            showSuccessMsg();
        }

        // Export to JSON
        function exportToJSON() {
            const submissions = loadSubmissions();
            if (submissions.length === 0) {
                alert('No submissions to export');
                return;
            }

            const json = JSON.stringify(submissions, null, 2);
            downloadFile(json, 'submissions.json', 'application/json');
            showSuccessMsg();
        }

        // Download file helper
        function downloadFile(content, filename, type) {
            const blob = new Blob([content], { type });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            link.click();
            window.URL.revokeObjectURL(url);
        }

        // Show success message
        function showSuccessMsg() {
            const msg = document.getElementById('successMsg');
            msg.classList.add('show');
            setTimeout(() => {
                msg.classList.remove('show');
            }, 3000);
        }

        // Logout
        function logout() {
            document.getElementById('loginSection').style.display = 'flex';
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('passwordInput').value = '';
            document.getElementById('loginError').textContent = '';
        }

        // Allow Enter key to login
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('passwordInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
        });
    </script>
</body>
</html>
